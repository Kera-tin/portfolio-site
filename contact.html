<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Vincent Kwao</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .status-message {
      margin-top: 1rem;
      font-weight: 500;
      text-align: center;
    }
    .status-success {
      color: green;
    }
    .status-error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Vincent Kwao</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Get in Touch</h2>
    <form id="contact-form">
      <input type="text" name="name" id="name" placeholder="Your Name" required>
      <input type="email" name="email" id="email" placeholder="Your Email" required>
      <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <p id="form-status" class="status-message"></p>
  </section>

  <footer>
    <p>&copy; 2025 Vincent Kwao.</p>
  </footer>

  <script>
    // Replace this with your actual Google Apps Script URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycby6Msp1LST7y0Fl-sG2mvMotW3J-qwRjRfbBglkSEZR8Xf7LVQiPwaI4ONvQ_JCIxXI/exec';

    const form = document.getElementById('contact-form');
    const statusMessage = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMessage.textContent = 'Sending...';
      statusMessage.className = 'status-message';

      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        message: document.getElementById('message').value.trim(),
      };

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' },
        });

        if (response.ok) {
          const result = await response.json();
          statusMessage.textContent = '✅ Message sent successfully!';
          statusMessage.classList.add('status-success');
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }
      } catch (error) {
        console.error('Error:', error);
        statusMessage.textContent = '❌ Failed to send message. Please try again later.';
        statusMessage.classList.add('status-error');
      }
    });
  </script>
</body>
</html>
